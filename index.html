<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo/transparent/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connect travelers and groups with trusted local hosts for authentic cultural experiences. Host or travel with real people around the world through verified community-based hosting platform." />
    <meta name="keywords" content="community hosting, cultural exchange, travel groups, local hosts, verified hosting, authentic travel, budget travel, digital nomads, student groups, backpackers, group accommodation, cultural immersion, social travel, trust-based hosting, travel community, homestay alternative, couchsurfing alternative, group travel, verified hosts, travel experiences" />
    <meta name="author" content="Sairam Pasupuleti" />
    <meta name="theme-color" content="#92c10c" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Openstay" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Openstay" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#92c10c" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/logo/transparent/icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/logo/transparent/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo/transparent/icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/logo/transparent/icon.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/assets/logo/transparent/logo-primary.png" as="image" />
    <link rel="preload" href="/assets/logo/transparent/icon.png" as="image" />
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Google Fonts with optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Resource hints for better loading -->
    <link rel="prefetch" href="/about">
    <link rel="prefetch" href="/contact">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Openstay - Connect Travelers with Local Hosts for Authentic Experiences" />
    <meta property="og:description" content="Host or travel with real people around the world. Join our verified community-based platform for authentic cultural exchanges and group travel experiences." />
    <meta property="og:site_name" content="Openstay" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Openstay - Connect Travelers with Local Hosts" />
    <meta name="twitter:description" content="Host or travel with real people around the world. Join our verified community-based platform for authentic cultural exchanges." />
    
    <title>Openstay - Connect Travelers with Local Hosts for Authentic Experiences</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
